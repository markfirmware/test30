<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/gh/alpine-collective/alpine-magic-helpers@0.5.x/dist/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.0/alpine.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script note="pdf support">
        var url = 'https://infocenter.nordicsemi.com/pdf/nRF51_RM_v3.0.1.pdf';
        function pdfPage(page) {
            setPdfSrc(url + '#page=' + page);
        }
        function pdfBookmark(b, d) {
            var a = '%5B%7B%22num%22%3A';
            var c = '%2C%22gen%22%3A0%7D%2C%7B%22name%22%3A%22XYZ%22%7D%2C56.692%2C';
            var e = '%2Cnull%5D';
            setPdfSrc(url + '#' + a + b + c + d + e);
        }
        function setPdfSrc(src) {
            console.log(src);
            document.getElementById('pdf').src = src;
        }
    </script>
</head>

<body>
    <div x-data>
        <button @click="pdfPage(1)">
            3.0.1
        </button>
        <button @click="pdfBookmark(1964, '752.879')">
            uart
        </button>
        <button @click="pdfBookmark('2108', '487.229')">
            registers
        </button>
        <button @click="pdfBookmark('2105', '536.554')">
            TXD
        </button>
    </div>
    <iframe id="pdf" width="100%" height="100%" />
</body>

</html>
